<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let people of data">
            <td>{{people.firstName}}</td>
            <td>{{people.lastName}}</td>
            <td>{{people.email}}</td>
            <td>{{people.age}}</td>
        </tr>
    </tbody>
</table>
